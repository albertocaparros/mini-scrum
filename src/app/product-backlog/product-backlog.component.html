<div class="product-backlog-layout">
  <h2>Product Backlog</h2>
  <section>
    <article>
      <ul cdkDropList (cdkDropListDropped)="drop($event)">
        @for (item of items(); track item) {
          <app-expansion-backlog-item
            class="list-item"
            [item]="item"
            cdkDrag
            cdkDragLockAxis="y"
          ></app-expansion-backlog-item>
        }
      </ul>
    </article>
    <aside>
      <app-add-item-form (onItemAdd)="productBacklogService.addItem($event)"></app-add-item-form>
    </aside>
  </section>
</div>
